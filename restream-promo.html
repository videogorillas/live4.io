<script>
    let iframeContainer = document.getElementById("live4SubIFrame");

    var isMobile = () => {
        var userAgent = navigator.userAgent.toLowerCase();
        var isAndroid = userAgent.indexOf("android") > -1;
        var isIOs = navigator.userAgent.match(/iPhone|iPad/i);
        return !!(isAndroid || isIOs);
    };

    if (isMobile()) {
        showSubscriptionForm = () => {
            document.querySelector("#live4SubIFrame").setAttribute("style", "top:32%; height:154px");
            iframeContainer.innerHTML = "<div id=\"closeIFrameBtn\">&#10005;</div><iframe src=\"https://goo.gl/forms/qjImSf6UsHEBxmrm2\" onload='onLoadIFrameListener()' width=\"640\" height=\"300\" frameborder=\"0\">Loading...</iframe><div id=\"closeForm\">Close</div>";
        };
    } else {
        showSubscriptionForm = () => {
            iframeContainer.innerHTML = "<div id=\"closeIFrameBtn\">&#10005;</div><iframe src=\"https://goo.gl/forms/qjImSf6UsHEBxmrm2\" onload='onLoadIFrameListener()' width=\"640\" height=\"600\" frameborder=\"0\">Loading...</iframe><div id=\"closeForm\">Close</div>";
        };
    }

    onLoadIFrameListener = () => {
        let closeIFrameBtn = iframeContainer.querySelector("#closeIFrameBtn");
        let closeForm = iframeContainer.querySelector("#closeForm");
        closeIFrameBtn.onclick = () => {
            iframeContainer.innerHTML = "";
        };
        closeForm.onclick = () => {
            iframeContainer.innerHTML = "";
        }
    }
</script>
<script type="text/javascript">
    var playStoreUrl = "https://play.google.com/store/apps/details?id=com.vg.goprolive&referrer=utm_source%3Dlive4_web%26utm_medium%3Dlive4io_banner%26utm_term%3Dcampaign1%26utm_content%3Dterms_link%26utm_campaign%3Dshort_howto";
    var appStoreUrl = "https://itunes.apple.com/ua/app/live4/id919921242";
    var userAgent = navigator.userAgent.toLowerCase();
    var isAndroid = userAgent.indexOf("android") > -1;
    var isIOs = navigator.userAgent.match(/iPhone|iPad/i);
    var tryItButtons = document.querySelectorAll(".purchase-button-tryit");
    var chooseStoreAlert = document.querySelector("#chooseStore");
    var closeAlert = document.querySelector(".close-alert");

    $(document).mouseup(function (e) {
        var alertContainer = $("#chooseStore");
        if (!alertContainer.is(e.target) && alertContainer.has(e.target).length === 0) {
            alertContainer.hide();
        }
    });

    let openStore = (applicationStoreUrl) => {
        if(tryItButtons != null) {
            tryItButtons.forEach(btn => {
                btn.addEventListener("click", () => {
                    if (applicationStoreUrl === "") {
                        chooseStoreAlert.setAttribute("style", "display:block")
                    } else {
                        window.open(applicationStoreUrl, '_blank')
                    }
                })
            });
        }
    };

    closeAlert.addEventListener('click', () => {
        chooseStoreAlert.setAttribute("style", "display:none")
    });

    if (isAndroid) {
        document.querySelector(".app_appstore").style.display = "none";
        document.querySelector(".app_store_btn").style.display = "none";
        document.querySelector(".blank-space").style.display = "none";
        openStore(playStoreUrl)
    } else if (isIOs) {
        document.querySelector(".google_play_btn").style.display = "none";
        document.querySelector(".app__googleplay").style.display = "none";
        document.querySelector(".blank-space").style.display = "none";
        openStore(appStoreUrl)
    } else {
        openStore("")
    }
    if (isAndroid || isIOs) {
        let iframeContainer = document.getElementById("live4SubIFrame");
        iframeContainer.setAttribute("style", "top:21% !important; height:154px !important")
    }
</script>
